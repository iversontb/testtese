<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/cusel-min-2.5.js"></script>


    <script src="js/jquery.main.js"></script>

    <!--[if lte IE 9]>
    <script src="js/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="css/pie.css" />
    <link rel="stylesheet" href="css/main.ie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>
<!-- site -->
<div class="site">
    <div class="site__layout">


        <div class="site__content">

            <!-- content-wrap -->
            <div class="content-wrap">




                <!-- containerWrap -->
                <div class="containerWrap">
                    <script>
                        var elem = 1;
                    </script>

                    <!-- endReg -->
                    <form action="#" class="endReg">

                        <h2>Давайте знакомиться, расскажите о себе</h2>
                        <p>Привет! Мы хотим еще немного узнать о вас, чтобы использование сервиса было для вас легким, приятным,
                            а главное  — эффективным!</p>

                        <!-- photoWrap -->
                        <div class="photoWrap">
                            <img class="yourPhoto" src="pic/pic4.jpg" height="98" width="98" alt="">
                            <img src="img/add-photo.png" height="113" width="113" alt="">
                            <span class="clearePhoto">clearPhoto</span>
                        </div>
                        <!-- /photoWrap -->

                        <!-- lineWraper -->
                        <div class="lineWraper">

                            <!-- lineContainer -->
                            <div class="lineContainer">
                                <label for="yourName">Имя</label>
                                <div class="inputWrap">
                                    <input id="yourName" type="text" placeholder="Введите имя">
                                </div>
                            </div>
                            <!-- /lineContainer -->

                            <!-- lineContainer -->
                            <div class="lineContainer">
                                <label for="yourLastName">Фамилия</label>
                                <div class="inputWrap">
                                    <input id="yourLastName" type="text" placeholder="Введите фамилию">
                                </div>
                            </div>
                            <!-- /lineContainer -->

                        </div>
                        <!-- /lineWraper -->

                        <!-- lineWraper -->
                        <div class="lineWraper">

                            <!-- lineContainer -->
                            <div class="lineContainer">
                                <label for="yourName">Страна</label>
                                <div class="selectWrap">
                                    <select id="idSelect" name="nameSelect">
                                        <option value="Россия">Россия</option>
                                        <option value="Россия">Россия</option>
                                        <option value="Россия">Россия</option>
                                        <option value="Россия">Россия</option>
                                        <option value="Россия">Россия</option>
                                        <option value="Россия">Россия</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /lineContainer -->

                            <!-- lineContainer -->
                            <div class="lineContainer">
                                <label for="yourLastName">Город</label>
                                <div class="selectWrap">
                                    <select id="idSelect2" name="nameSelect2">
                                        <option value="Москва">Москва</option>
                                        <option value="Москва">Москва</option>
                                        <option value="Москва">Москва</option>
                                        <option value="Москва">Москва</option>
                                        <option value="Москва">Москва</option>
                                        <option value="Москва">Москва</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /lineContainer -->

                        </div>
                        <!-- /lineWraper -->

                        <div class="moreInfo">
                            <div class="lineContainer">
                                <div class="littleInputs">
                                    <label for="email">Ваша почта</label>
                                    <div class="inputWrap">
                                        <input id="email" type="text" placeholder="Введите почту">
                                    </div>
                                </div>
                                <div class="littleInputs">
                                    <label for="password">Придумайте пароль</label>
                                    <div class="inputWrap">
                                        <input id="password" type="password" placeholder="Пароль">
                                    </div>
                                </div>
                            </div>
                            <div class="lineContainer">
                                <div class="littleInputs">
                                    <label for="reemail">Почта еще раз</label>
                                    <div class="inputWrap">
                                        <input id="reemail" type="text" placeholder="Повторите почту">
                                        <span class="clear">clear</span>
                                    </div>
                                </div>
                                <div class="littleInputs">
                                    <label for="repassword">Пароль еще раз</label>
                                    <div class="inputWrap">
                                        <input id="repassword" type="password" placeholder="Повторите пароль">
                                        <span class="secuesses">check</span>
                                    </div>
                                </div>
                            </div>
                            <p class="rools">Нажимая кнопку «Готово» я соглашаюсь с <a href="javascript:void (0)">Пользовательской Офертой</a></p>
                        </div>

                        <input type="submit" value="Готово" class="buttonType fiolet size4">


                    </form>
                    <!-- /endReg -->


                </div>
                <!-- /containerWrap -->

            </div>
            <!-- /content-wrap -->

        </div>
    </div>
</div>
<!-- /site -->


</body>
</html>
