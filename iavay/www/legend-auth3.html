<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/gallery.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="js/jPlane.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="js/cusel-min-2.5.js"></script>



    <script src="js/jquery.main.js"></script>

    <script src="js/jquery.gallery.js"></script>




    <!--[if lte IE 9]>
    <script src="js/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="css/pie.css" />
    <link rel="stylesheet" href="css/main.ie.css" />

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />

    <script>
        $(function(){

            var params = {
                changedEl: ".selectWrap select",
                visRows: 5,
                scrollArrows: false
            }
            cuSel(params);

        } );


    </script>

</head>
<body>
<!-- site -->
<div class="site inside">
    <div class="site__layout">


        <div class="site__content">

            <!-- content-wrap -->
            <div class="content-wrap">


                <!-- backContainer -->
                <div class="backContainer">

                    <hgroup class="welcome">
                        <h1>iGrajdanin</h1>
                        <h2>Система управления городом</h2>
                    </hgroup>

                    <!--—BEGIN popUpWrap -->
                    <!--—alwaysBlock УДАЛИТЬ, СТИЛЬ ТОЛЬКО ДЛЯ ТОГО ЧТО БЫ ПОКАЗАТЬ ПОП АП -->
                    <div class="popUpWrap alwaysBlock">
                        <!--—BEGIN popUpContainer -->
                        <div class="popUpContainer">


                            <!--—BEGIN popUpForm -->
                            <form method="post" action="#" class="popUpForm ">


                                <!--—BEGIN formHead -->
                                <div class="formHead">
                                    <h2>Смена пароля</h2>
                                </div>
                                <!--—END formHead -->

                                <!--—BEGIN wraper -->
                                <div class="wraper noLine noLine2">
                                    <div class="inputWrap">
                                        <input type="password" placeholder="Новый пароль">
                                    </div>
                                    <div class="inputWrap">
                                        <input type="password" placeholder="Новый пароль еще раз">
                                    </div>

                                </div>
                                <!--—END wraper -->

                                <!--—BEGIN wraper -->
                                <div class="wraper noLine noLine2">

                                    <p class="forgotMessage">Старый пароль будет сброшен и недоступен для авторизации.</p>
                                    <input type="submit" value="Сменить пароль" class="buttonType fiolet size4">

                                </div>
                                <!--—END wraper -->






                            </form>
                            <!--—END popUpForm -->


                        </div>
                        <!--—END popUpContainer -->
                    </div>
                    <!--—END popUpWrap -->

                </div>
                <!-- /backContainer -->


            </div>
            <!-- /content-wrap -->

        </div>
    </div>
</div>
<!-- /site -->


</body>
</html>
