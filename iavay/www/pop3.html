<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.4.4.min.js"></script>
    <script src="js/jquery.main.js"></script>

    <!--[if lte IE 9]>
    <script src="js/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="css/pie.css" />
    <link rel="stylesheet" href="css/main.ie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
    <!--[if  IE 7]>
    <link rel="stylesheet" href="css/main.ie7.css" />
    <![endif]-->
</head>
<body>
<!-- site -->
<div class="site">
    <div class="site__layout">
        <!-- header -->
        <header class="header">

            <!-- logo -->
            <h1 class="logo"><img src=""></h1>
            <!-- /logo -->

            <!-- main-menu -->
            <nav class="main-menu">
                <ol class="main-menu__layout">
                    <li class="main-menu__item main-menu__item_active"><span class="main-menu__lnk">Меню</span></li>
                    <li class="main-menu__item"><a class="main-menu__lnk" href="#">Меню</a></li>
                    <li class="main-menu__item"><a class="main-menu__lnk" href="#">Меню</a></li>
                </ol>
            </nav>
            <!-- /main-menu -->

            <!-- language -->
            <div class="language">
                <ul class="language__layout">
                    <li class="language__item language__item_active"><span class="language__lnk">RU</span></li>
                    <li class="language__item"><a class="language__lnk" href="#">KZ</a></li>
                    <li class="language__item"><a class="language__lnk" href="#">EN</a></li>
                </ul>
            </div>
            <!-- /language -->

        </header>
        <!-- /header -->

        <div class="site__content">

            <!-- content-wrap -->
            <div class="content-wrap">

                <!--—BEGIN popUpContainer -->
                <div class="popUpContainer regPop">


                    <!--—BEGIN popUpForm -->
                    <form method="post" action="#" class="popUpForm">
                        <div class="load">
                            <img src="img/load-icon.png" height="39" width="39">
                        </div>

                        <!--—BEGIN formHead -->
                        <div class="formHead">
                            <h2>Восстановление пароля</h2>
                            <div class="closeBut" title="close">close</div>
                        </div>
                        <!--—END formHead -->

                        <!--—BEGIN wraper -->
                        <div class="wraper noLine">

                            <p class="forgotMessage">Ничего страшного, бывает! Введите почту, указанную при регистрации, и мы сделаем вам новый.</p>

                            <div class="inputWrap">
                                <input type="text" placeholder="Введите почту">
                            </div>


                            <input type="submit" value="Восстановить пароль" class="buttonType fiolet size4">

                        </div>
                        <!--—END wraper -->

                        <!--—BEGIN popUpFormFooter -->
                        <ul class="popUpFormFooter">
                            <li><a href="javascript:void(0)">Назад</a></li>
                        </ul>
                        <!--—END popUpFormFooter -->

                    </form>
                    <!--—END popUpForm -->

                </div>
                <!--—END popUpContainer -->

            </div>
            <!-- /content-wrap -->

        </div>
    </div>
</div>
<!-- /site -->


</body>
</html>
