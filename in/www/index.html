<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.main.js"></script>

    <!--[if lte IE 9]>
        <script src="js/jquery.placeholder.js"></script>
        <link rel="stylesheet" href="css/pie.css" />
        <link rel="stylesheet" href="css/main.ie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>

<div class="orangeLine"></div>
    <!-- site -->
    <div class="site">
        <div class="site__layout">
            <!-- header -->
            <header class="header">

                <!-- logo -->
                <a href="index.html" title="Main" class="logo"><img src="img/logo.png" alt="" height="35" width="184"></a>
                <!-- /logo -->

                <p class="slogan">бюро устных переводов</p>

                <p class="address">info@interpreta.ru Тел.: 8(495) 123-45-67</p>




            </header>
            <!-- /header -->

            <div class="site__content">

                <!-- leftSideBar -->
                <aside class="leftSideBar">
                    <!-- main-menu -->
                    <nav class="main-menu">
                        <ol class="main-menu__layout">
                            <li class="main-menu__item "><a href="#" class="main-menu__lnk">О КОМПАНИИ</a></li>
                            <li class="main-menu__item"><a class="main-menu__lnk" href="#">УСЛУГИ</a></li>
                            <li class="main-menu__item"><a class="main-menu__lnk" href="#">ЦЕНЫ</a></li>
                            <li class="main-menu__item main-menu__item_active"><span class="main-menu__lnk">ОНЛАЙН ЗАКАЗ</span></li>
                            <li class="main-menu__item"><a class="main-menu__lnk" href="#">ПРИНЦИПЫ РАБОТЫ</a></li>
                        </ol>
                    </nav>
                    <!-- /main-menu -->
                </aside>
                <!-- /leftSideBar -->

                <!-- content-wrap -->
                <div class="content-wrap type1">

                    <!-- content -->
                    <div class="content">
                        <h3 class="topciType">ОНЛАЙН ЗАКАЗ НА УСТНЫЙ ПЕРЕВОД </h3>

                        <!-- feadBack -->
                        <form class="feadBack" action="#" method="post">

                            <div class="lineConatiner">
                                <label>Укажите пожалуйста Ваши контактные
                                    данные (Компания, ФИО, телефон, почта):</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Укажите пожалуйста время, место и
                                    название мероприятия:</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Требуется синхронный или последовательный перевод и сколько переводчиков необходимо:</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>С какого языка на какой потребуется перевод:</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Известен ли точный график работы переводчика на мероприятии:</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Есть ли подготовительные материалы для переводчиков (списки гостей, доклады, информационные брошюры
                                    и т.д.):</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Есть ли особые требования к переводчику
                                    (пол, возраст и т. д.):</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>
                            <div class="lineConatiner">
                                <label>Любая дополнительная информация:</label>
                                <div class="inputWrap">
                                    <input type="text">
                                </div>
                            </div>

                            <p class="thanks">Спасибо за информацию, мы свяжемся с Вами в течение одного часа после получение онлайн заказа!</p>

                        </form>
                        <!-- /feadBack -->

                    </div>
                    <!-- /content -->



                </div>
                <!-- /content-wrap -->

            </div>
        </div>
    </div>
    <!-- /site -->

    <!-- footer -->
    <footer class="footer">
        <div class="footer__layout">


        </div>
    </footer>
    <!-- /footer -->

</body>
</html>
