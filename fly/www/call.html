<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/modernizr-1.7.min.js"></script>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="js/cusel.js"></script>
	<script src="js/jquery-ui-1.9.1.custom.min.js"></script>
	<script src="js/jquery.main.js"></script>
	



	<!--[if lt IE 10]>
			 <link rel="stylesheet" href="css/pie.css" />
			 <link rel="stylesheet" href="css/main-ie.css" />
	<![endif]-->
	<!--[if lte IE 7]> 
			<link rel="stylesheet" href="css/main-ie7.css" />
	<![endif]-->
	<!--[if lt IE 9]> 
			<link rel="stylesheet" href="css/main-ie7-8.css" />
	<![endif]-->
	
</head>
<body>
	<!--Main Wrap-->
	<div class="mainWrap">
	
		<div class="emptyFiealds callPopUp">
			<h2>Мы перезвоним</h2>
			<p>Просто оставьте свои данные и наш оператор перезвонит Вам</p>
			<span title="close" class="closeButton">Закрыть</span>
			<form class="reCallForm" action="#">
				<div class="lineContainer">
					<label for="nameCall">Имя:</label>
					<div class="inputWrap">
						<input id="nameCall" type="text">
					</div>
				</div>
				<div class="lineContainer">
					<label for="phoneCall">Телефон:</label>
					<div class="inputWrap">
						<input id="phoneCall" type="text">
					</div>
				</div>
				<div class="lineContainer">
					<label for="commentCall">Комментарий:</label>
					<div class="textareaWrap">
						<textarea id="commentCall" placeholder="Можно не заполнять"></textarea>
					</div>
				</div>								
			</form>
			<input class="closeMessage" type="button" value="Оставить заявку на звонок">
		</div>			
		<!--Main Header-->
		<div class="mainHeader">

			<!--topWraper-->
			<div class="topWraper">
				
				<!--headWrap-->
				<div class="headWrap">
					<h1><img class="logo" src="img/logo.png" height="30" width="89" alt="fly"></h1>
					<ol class="haedMenu">
						<li><a href="#">Авиабилеты</a></li>
						<li><a href="#">ЖД билеты</a></li>
						<li><a href="#">О компании</a></li>
						<li><a href="#">Помошь</a></li>
					</ol>
					<a href="#" class="enter">Вход</a>
					<address>
						<p>+7 (495) <strong>933-09-43</strong></p>
						<span>Заказ жд и авиабилетов</span>
					</address>
					<ul class="consultation">
						<li><a href="#">Перезвонить</a></li>
						<li><a href="#">Задать вопрос</a></li>
					</ul>
				</div>
				<!--/headWrap-->
				
			</div>
			<!--/topWraper-->
			
			<!--bottomHead-->
			<div class="bottomHead">
			
				<!--bottomHeadWrap-->
				<div class="bottomHeadWrap">
					
					<h2>Поиск авиабилетов</h2>
					
					<!--ticketSort-->
					<form action="#" name="f" class="ticketSort">
						
						<!--sortWraper-->
						<div class="sortWraper">
							
							<div id="ui-datepicker-div" class="ui-datepicker ui-widget ui-widget-content ui-helper-clearfix ui-corner-all"></div>
							
							<!--lineContainer-->
							<div class="lineContainer">
								<div class="inputContainer">
									<label for="searchfrom">Город вылета:</label>
									<div class="inputWrap outCity">
										<input type="text" id="searchfrom" name="input">
										<div class="comeInfo">
											<span>RU, MOV</span>
										</div>
									</div>
								</div>
								
								<div class="inputContainer">
									<label for="searchto">Город прилета:</label>
									<div class="inputWrap inCity">
										<input type="text" id="searchto" name="input">
										<div class="comeInfo">
											<span>RU, GOJ</span>
										</div>
									</div>
								</div>	
									
								<div class="inputContainer">
									<label for="searchdate">Дата вылета:</label>
									<div class="inputWrap outDate">
										<input type="text" id="searchdate" name="input">
									</div>
								</div>	
									
								<div class="inputContainer">
									<div class="bigCheckWrap">
											<input id="activeTo" type="checkbox" class="niceCheck" tabindex="1">
										<label for="activeTo">Вылет обратно:</label>
									</div>
									<div class="inputWrap toDate">
										<input type="text" id="searchdateTo"  name="input">
									</div>
								</div>	
																										
							</div>
							<!--/lineContainer-->
							
							<!--lineContainer-->
							<div class="lineContainer selectLine">
								<div class="inputContainer">
									<div class="selectWrap">
										<select id="idSelect" name="nameSelect">
											<option value="Эконом класс">Эконом класс</option>
											<option value="Эконом класс">Эконом класс</option>
											<option value="Эконом класс">Эконом класс</option>
											<option value="Эконом класс">Эконом класс</option>
										</select>
									</div>
								</div>
								<div class="inputContainer">
									<label for="idSelect2">Взрослых:</label>
									<div class="selectWrap littleSelect">
										<select id="idSelect2" name="nameSelect">
											<option value="10">10</option>
											<option value="10">10</option>
											<option value="10">10</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>
								<div class="inputContainer">
									<label for="idSelect3">Детей до 12 лет:</label>
									<div class="selectWrap littleSelect">
										<select id="idSelect3" name="nameSelect">
											<option value="нет">нет</option>
											<option value="нет">нет</option>
											<option value="нет">нет</option>
											<option value="нет">нет</option>
										</select>
									</div>
								</div>	
								<div class="inputContainer">
									<label for="idSelect4">Младенцев до 2 лет:</label>
									<div class="selectWrap littleSelect">
										<select id="idSelect4" name="nameSelect">
											<option value="нет">нет</option>
											<option value="нет">нет</option>
											<option value="нет">нет</option>
											<option value="нет">нет</option>
										</select>
									</div>
								</div>													
								<a class="fullSearch" href="#">Расширенный поиск</a>
							</div>
							<!--lineContainer-->
							
						</div>
						<!--/sortWraper-->
						
						<input type="submit" value="НАЙТИ БИЛЕТЫ">
						
					</form>
					<!--ticketSort-->
					
				</div>
				<!--/bottomHeadWrap-->
				
			</div>
			<!--/bottomHead-->

			
		</div>
		<!--/Main Header-->
					
		<!--Content Wrap-->
		<div class="contentWrap">
			<!--mainContent-->
			<div class="mainContent">

			</div>
			<!--/mainContent-->
													
		</div>
		<!--/Content Wrap-->
					
					
					
		</div>
		<!--/Main Wrap-->
		
		<!--Main Footer-->
		<div class="mainFooter">

		</div>
			<!--/Main Footer-->

</body>
</html>
