<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/GauraMap-AddObject-1.css" />
    <link rel="stylesheet" href="css/GauraMap-Personal.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.main.js"></script>

    <!--[if lte IE 9]>
    <script src="js/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="css/pie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>
<!-- site -->
<div class="site">
<!-- header -->
<header class="header">

    <!-- header_inside -->
    <div class="header_inside">

        <!-- logo -->
        <a href="#" title="На главную" class="logo"><img src="img/logo.png" width="233" height="66" alt=""></a>
        <!-- /logo -->

        <a href="#" class="town_select"><span>Выберите город</span></a>

        <!-- main_menu -->
        <nav class="main_menu">
            <a href="#">О проекте</a>
            <a href="#">Знания</a>
            <a href="#">Карта</a>
            <a href="#">Контакты</a>
        </nav>
        <!-- main_menu -->

        <!-- autorization_block -->
        <div class="autorization_block">
            <a href="#">Зарегистрироваться</a>
            <a href="#" class="enter_but">Войти</a>
        </div>
        <!-- /autorization_block -->

    </div>
    <!-- /header_inside -->

</header>
<!-- /header -->

<!-- site__content -->
<div class="site__content">

    <!-- content-wrap -->
    <div class="content-wrap">

        <!-- inside_block -->
        <div class="inside_block">

            <a href="#" class="help_but">помочь проекту</a>

            <!-- sub_menu -->
            <nav class="sub_menu">
                <a href="#">Мои объекты</a>
                <a href="#" class="active">Персональные данные</a>
            </nav>
            <!-- /sub_menu -->

            <!-- change_data -->
            <form action="#" class="change_data">
                <div class="line_container">
                    <label>Ваше имя</label>
                    <input type="text">
                </div>
                <div class="line_container">
                    <label>Эл. почта</label>
                    <input type="email">
                </div>
                <div class="line_container">
                    <label>Пароль</label>
                    <input type="password">
                </div>
                <div class="line_container">
                    <label>Повторите пароль</label>
                    <input type="password">
                </div>

                <input type="submit" value="Сохранить изменения" class="blue_submit">

            </form>
            <!-- change_data -->

        </div>
        <!-- /inside_block -->

    </div>
    <!-- /content-wrap -->

</div>
<!-- /site__content -->

</div>
<!-- /site -->

<!-- footer -->
<footer class="footer">
    <div class="footer__layout">

        <a href="#" class="footer_logo"></a>

        <!-- footer_menu -->
        <nav class="footer_menu">
            <a href="#">О проекте</a>
            <a href="#">Знания</a>
            <a href="#">Карта</a>
            <a href="#">Контакты</a>
        </nav>
        <!-- /footer_menu -->


    </div>
</footer>
<!-- /footer -->

</body>
</html>
