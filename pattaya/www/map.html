<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/jquery.main.js"></script>
    <script src="js/nice_radio.js"></script>
    <script src="js/nice_check.js"></script>

    <!--[if lte IE 9]>
    <script src="js/jquery.placeholder.js"></script>
    <link rel="stylesheet" href="css/pie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>
<!-- site -->
<div class="site map_page">
<!-- header -->
<header class="header">

    <!-- logo -->
    <a href="#" class="logo"><img src="img/logo.png" width="253" height="86" alt=""></a>
    <!-- /logo -->

    <!-- main_menu -->
    <nav class="main_menu">
        <a href="#" class="main_menu__item1">События</a>
        <a href="#" class="main_menu__item2">Развлечения</a>
        <a href="#" class="main_menu__item3">Заведения</a>
        <a href="#" class="main_menu__item4 active">Путеводитель</a>
        <a href="#" class="main_menu__item5">Услуги</a>
    </nav>
    <!-- main_menu -->

</header>
<!-- /header -->

<!-- site__content -->
<div class="site__content">



<!-- content-wrap -->
<div class="content-wrap">

    <!-- map -->
    <div class="map">

        <!-- map__serach -->
        <form class="map__serach">

            <!-- search -->
            <div class="search">
                <input type="text" placeholder="Поиск по сайту">
                <input type="submit" class="search_but">
            </div>
            <!-- /search -->

            <!-- radio_line -->
            <div class="radio_line">
                <div class="radio_wrap"><input type="radio" class="niceRadio" name="myradio" id="myradio1" tabindex="1" checked="checked"/> <label for="myradio1">Событие</label></div>
                <div class="radio_wrap"><input type="radio" class="niceRadio" name="myradio" id="myradio2" tabindex="2" /> <label for="myradio2">Заведение</label></div>
            </div>
            <!-- /radio_line -->

            <div class="check_wrap"><input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" /><label for="ch2">Досуг и развлечения</label></div>
            <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch1" tabindex="1" /><label for="ch1">Туризм</label> </div>
            <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch3" tabindex="1" /><label for="ch3">Бизнес</label> </div>
            <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch4" tabindex="1" /><label for="ch4">Медицина</label> </div>

            <!-- open_check -->
            <div class="open_check">
                <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch5" tabindex="1" /><label for="ch5">Больницы</label> </div>
                <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch6" tabindex="1" /><label for="ch6">Скорая помощь</label> </div>
                <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch7" tabindex="1" /><label for="ch7">Стамотологии</label> </div>
                <div  class="check_wrap"><input type="checkbox" class="niceCheck" id="ch8" tabindex="1" /><label for="ch8">Педиатрия</label> </div>
            </div>
            <!-- /open_check -->

            <input type="submit" class="e_but" value="Показать">



        </form>
        <!-- /map__serach -->

        <img src="pic/pic15.jpg" width="100%" height="648" alt="">
    </div>
    <!-- map -->

</div>
<!-- /content-wrap -->

</div>
<!-- /site__content -->

</div>
<!-- /site -->

<!-- footer -->
<footer class="footer">
    <div class="footer__layout">

        <p class="copy"><span> &copy; 2013 Phatthaya.info. All rights reserved.</span>
            Перепечатка материалов возможна только
            с указанием действующей ссылки на источник! </p>

        <a href="#" class="creaters">saitoria</a>

    </div>
</footer>
<!-- /footer -->

</body>
</html>
