<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>MOMA</title>
    <script src="js/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pie.css" />
    <link rel="stylesheet" href="css/slider.css" />

    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.validation.js"></script>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
</head>
<body class="inner">
    <!-- site -->
    <div class="site">
        <!-- site__header -->
        <header class="site__header">
            <!-- header__wrap -->
            <div class="header__wrap">
                <h1 class="logo"><a href="#"><img src="img/logo.png" width="100" height="39" alt="Moma Network"></a></h1>
                <div class="social"><img src="pic/social.png" width="476" height="20" alt="social"></div>
            </div>
            <!-- header__wrap -->
        </header>
        <!-- /site__header -->
        <!-- site__content -->
        <div class="site__content">

            <!-- content_wrap -->
            <div class="content_wrap">

                <!-- site__form -->
                <div class="site__form">
                    <form novalidate>
                        <label><span>Enter your name:*</span>
                        <input type='text' id='name' /></label>
                        <label><span>Enter your lastname:*</span>
                        <input type='text' id='lastname' /></label>
                        <label><span>Enter your email:*</span>
                        <input type='text' id='email' /></label>
                        <input type='submit' value='Continue'/>
                    </form>
                </div>
                <!-- /site__form -->

            </div>
            <!-- /content_wrap -->

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

    <!-- site__footer -->
    <footer class="site__footer">
        <div class="footer__wrap">
            <div class="copyright">
                <p>&copy; 2013 Moma Network</p>
            </div>
        </div>

    </footer>
    <!-- /site__footer -->
</body>
</html>
