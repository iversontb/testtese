<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Template</title>
    <link rel="stylesheet" href="css/main.css" />


    <script src="js/modernizr-2.6.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.main.js"></script>

    <!--[if lte IE 9]>
        <script src="js/jquery.placeholder.js"></script>
        <link rel="stylesheet" href="css/pie.css" />
    <![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/main.ie8.css" />
    <![endif]-->
</head>
<body>
    <!-- site -->
    <div class="site">
        <!-- header -->
        <header class="header">

            <!-- logo -->
            <h1 class="logo"><img src="img/logo.png" width="320" height="115" alt="lucky ticket"></h1>
            <!-- /logo -->

            <!-- navigation -->
            <nav class="navigation">

                <!-- left_nav -->
                <div class="left_nav">
                    <a href="#" class="active">Видео</a>
                    <a href="#">Франшиза</a>
                    <a href="#">Галерея</a>
                </div>
                <!-- left_nav -->

                <!-- right_nav -->
                <div class="right_nav">
                    <a href="#">О носителе</a>
                    <a href="#">Представительства</a>
                    <a href="#">Контакты</a>
                </div>
                <!-- right_nav -->

            </nav>
            <!-- /navigation -->

        </header>
        <!-- /header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- content-wrap -->
            <div class="content-wrap">

            </div>
            <!-- /content-wrap -->

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

    <!-- footer -->
    <footer class="footer">
        <div class="footer__layout">

            <!-- the_first_step -->
            <div class="the_first_step">
                <h2>Сделай первый шаг!</h2>
                <p>Заполни анкету и отправь заявку на франшизу. Наш менеджер перезвонит тебе через 5 минут.</p>
                <form action="#" method="get">
                    <input type="text" name="name" placeholder="Имя">
                    <input type="text" name="phone" placeholder="Телефон">
                    <input type="text" name="email" placeholder="Электронная почта">
                    <input type="submit" id="call" value="Заказать звонок">
                </form>
            </div>
            <!-- /the_first_step -->

            <!-- footer__logo -->
            <div class="footer__logo"><img src="img/footer_logo1.png" alt="lucky ticket" width="115" height="35"></div>
            <!-- /footer__logo -->

            <!-- footer_menu -->
            <div class="footer_menu">
                <ul>
                    <li><a href="#">Видео</a></li>
                    <li><a href="#">Франшиза</a></li>
                    <li><a href="#">Галерея</a></li>
                    <li><a href="#">Представительства</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
            <!-- /footer_menu -->

            <!-- saytoria -->
            <div class="saytoria"><a href="#"><img src="img/footer_logo2.jpg" alt="lucky ticket" width="81" height="16"></a></div>
            <!-- /saytoria -->

        </div>
    </footer>
    <!-- /footer -->

</body>
</html>
