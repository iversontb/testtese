<!DOCTYPE html>

    <script src="js/modernizr-2.6.2.min.js"></script>

<body>
    <!-- site -->
    <div class="site">
        <div class="site__layout">
            <!-- header -->
            <header class="header">

                <!-- logo -->
                <h1 class="logo"><img src="img/logo.png" width="184" height="35" alt=""></h1>
                <!-- /logo -->
                <div class="site_title">бюро устных переводов</div>
                <address>
                  info@interpreta.ru Тел.: 8(495) 123-45-67
                </address>

            </header>
            <!-- /header -->

            <div class="site__content">

                <!-- content-wrap -->
                <div class="content-wrap">

                  <aside class="left_aside">
                    <!-- main-menu -->
                    <nav class="main-menu">
                      <ol class="main-menu__layout">
                        <li class="main-menu__item main-menu__item_active"><a class="main-menu__lnk" href="#">О компании</a></li>
                        <li class="main-menu__item"><a class="main-menu__lnk" href="#">Услуги</a></li>
                        <li class="main-menu__item"><a class="main-menu__lnk" href="#">Цены</a></li>

                        <li class="main-menu__item"><a class="main-menu__lnk" href="#">Принципы работы</a></li>
                      </ol>
                    </nav>
                    <!-- /main-menu -->
                  </aside>

                  <div class="content_order">
                    <div class="content">
                      <div class="content_title">Онлайн заказ</div>
                      <h1>Онлайн заказ на устный перевод</h1>

                      <div class="input_wrap">
                        <label for="">Укажите пожалуйста Ваши контактные данные (Компания, ФИО, телефон, почта):</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>

                      <div class="input_wrap">
                        <label for="">Укажите пожалуйста время, место и название мероприятия:</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">Требуется синхронный или последовательный перевод и сколько переводчиков необходимо:</label>
                        <input type="text" style="margin-bottom: 5px;">
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">С какого языка на какой потребуется перевод:</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">Известен ли точный график работы переводчика aна мероприятии:</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">Есть ли подготовительные материалы для переводчиков (списки гостей, доклады, информационные брошюры и т.д.):</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">Есть ли особые требования к переводчику (пол, возраст и т. д.):</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="input_wrap">
                        <label for="">Любая дополнительная информация:</label>
                        <input type="text">
                        <div class="clear"></div>
                      </div>
                      <div class="thanks">спасибо за информацию, мы свяжемся с Вами в течение одного часа после получение онлайн заказа!</div>
                    </div>
                    <div class="clear"></div>

                  </div>
                  <div class="clear"></div>
                </div>
