                            <!-- blockWrap -->

                                <label>Дата прибытия:</label>
                                <div class="selectWraper">
                                    <select class="day">
                                        <option>день</option>
                                        <option>день</option>
                                        <option>день</option>
                                        <option>день</option>
                                    </select>

                            <!-- /blockWrap -->

                            <!-- blockWrap -->
                            <div class="blockWrap">
                                <label>Дата отбытия:</label>
                                <div class="selectWraper">
                                    <select class="day">
                                        <option>день</option>
                                        <option>день</option>
                                        <option>день</option>
                                        <option>день</option>
                                    </select>
                                    <select class="mounth">

                                </div>
                            </div>
                            <!-- /blockWrap -->

                        </div>
                        <!-- /lineContainer -->

                        <!-- lineContainer -->
                        <div class="lineContainer">

                            <input type="checkbox" class="check1" id="check">
                            <label for="check">Я еще не определился з датой</label>

                        </div>
                        <!-- /lineContainer -->

                        <!-- lineContainer -->
                        <div class="lineContainer">

                            <label class="displayBlock">Количество человек:</label>
                            <select>
                                <option>2 человека (1 комната)</option>
                                <option>2 человека (1 комната)</option>
                                <option>2 человека (1 комната)</option>
                                <option>2 человека (1 комната)</option>
                            </select>

                        </div>
                        <!-- /lineContainer -->
                        <input type="submit" value="Найти отель" class="e-But">
